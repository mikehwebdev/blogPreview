<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A simple blog preview component"/>
    <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A blog preview card</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="card">
      <div class="main-logo-container">
      </div>
      <p class="tag">Learning</p>
      <p class="published-date">Published 21 Dec 2023</p>
      <h1 class="title">HTML & CSS foundations</h1>
      <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <img class="author-image" src="/img/userpic.png" alt="The authors profile image" />
      <p class="author-name"> Greg Hooper</p>
    </main>
  </body>
</html>
